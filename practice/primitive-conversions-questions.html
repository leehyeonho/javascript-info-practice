<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert(
        `"" + 1 + 0 == ${
          "" + 1 + 0
        } \n// 피연산자 중 하나가 문자열인 경우 문자열 변환`
      );
      alert(
        `"" + 1 + 0 == ${
          "" - 1 + 0
        } \n// 뺄셈 연산자는 숫자형만을 인수로 받으므로 빈 문자열 ""가 숫자 0으로 변환`
      );
      alert(`true + false == ${true + false} \n// true == 1, false == 0`);
      alert(`6 / "3" == ${6 / "3"}`);
      alert(`"2" * "3" == ${"2" * "3"}`);
      alert(`4 + 5 + "px" == ${4 + 5 + "px"}`);
      alert(`"$" + 4 + 5 == ${"$" + 4 + 5}`);
      alert(`"$" + 4 + 5 == ${"$" + 4 + 5}`);
      alert(`"4" - 2 == ${"4" - 2}`);
      alert(`"4px" - 2 == ${"4px" - 2}`);
      alert(`7 / 0 == ${7 / 0}`);
      alert(`"  -9  " + 5 == ${"  -9  " + 5}`);
      alert(`"  -9  " - 5 == ${"  -9  " - 5}`);
      alert(`null + 1 == ${null + 1}`);
      alert(`undefined + 1 == ${undefined + 1}`);
      alert(`" \t \n" - 2 == ${" \t \n" - 2}`);
      history.back(-1);
    </script>
  </body>
</html>
